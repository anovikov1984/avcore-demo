<!DOCTYPE html>
<!--
  ~
  -->

<html lang="en">
<head>
    <title>AVCore Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="container-contact">
    <div class="wrap-contact">
        <div class="contact-form-title">
            AVCore Demo
        </div>
        <div class="container-checkbox">
            <span id="connection-box" class="connection-box"></span>
            <input type="checkbox" checked class="publish-checkbox" id="audioPublish">audio</input>
            <input type="checkbox" checked class="publish-checkbox" id="videoPublish">video</input>
            <span id="playback-video-bit-rate" class="br-box"></span>

        </div>
        <div class="container-contact-form-btn">
            <button class="contact-form-btn" id="subscribe">Subscribe</button>
            <button class="contact-form-btn" disabled id="stop-playing">Stop Playing</button>
            <button class="contact-form-btn" disabled id="get-stats">Stats</button>
        </div>
    </div>
    <video id="playback-video" style="display: block" width="1440"></video>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.js'></script>
<script type="text/javascript" src="client/dist/index.js"></script>
<script type="text/javascript" src="dist/index.js"></script>
<script src="js/demo2.js"></script>
</body>
</html>
