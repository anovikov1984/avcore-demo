<!DOCTYPE html>
<!--
  ~
  -->

<html lang="en">
<head>
    <title>Demo Subscriber</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="container-contact">
    <div class="wrap-contact">
        <div class="contact-form-title">
            Demo Subscriber<div id="connection-box" class="connection-box"></div>
        </div>
        <div>
            Audio:
            <span id="publish-audio-bit-rate" class="br-box"></span>
            <span id="playback-audio-bit-rate" class="br-box"></span>
            Video:
            <span id="publish-video-bit-rate" class="br-box"></span>
            <span id="playback-video-bit-rate" class="br-box"></span>
        </div>
        <div class="container-contact-form-btn">
            <button class="contact-form-btn start-button" id="subscribe">Start</button>
            <button class="contact-form-btn start-button" id="screen-share">Start screenshare</button>
            <button class="contact-form-btn" disabled id="stop-playing">Stop</button>
            <button class="contact-form-btn" disabled id="unmute-playback-video">Unmute</button>
            <button class="contact-form-btn listen-button" id="fullscreen">Fullscreen</button>
        </div>
        <div class="container-contact-form-btn mixer-button-container">
            <button class="contact-form-btn" disabled id="mixer">Start Mixer</button>
            <button class="contact-form-btn mixer-button" disabled id="mixer-live">Start Mixer Live</button>
            <button class="contact-form-btn mixer-button" disabled id="mixer-rec">Start Mixer Recording</button>
            <button class="contact-form-btn" disabled id="rec-admin">Recordings</button>
        </div>
        <div class="container-contact-form-btn mixer-button-container">
            <input type="text" style="display: inline-block;width: 250px" id="rtmp-url" class="input" placeholder="rtmp://domain.com/live">
            <span style="display: inline-block;font-size: 60px;height: 100%"> / </span>
            <input type="text" style="display: inline-block;width: 250px" id="rtmp-key" class="input" placeholder="<key>">
            <button class="contact-form-btn mixer-button" disabled id="mixer-rtmp">Start Mixer RTMP</button>
        </div>
    </div>
    <video id="playback-video" width="1440" playsinline></video>
</div>
<script src='https://unpkg.com/@reactivex/rxjs@6.0.0/dist/global/rxjs.umd.js'></script>
<script src='https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js'></script>
<script type="text/javascript" src="client/dist/index.js"></script>
<script type="text/javascript" src="dist/index.js"></script>
<script src="js/demoCall.js"></script>
</body>
</html>
