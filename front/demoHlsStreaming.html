<!DOCTYPE html>
<!--
  ~
  -->

<html lang="en">
<head>
    <title>AVCore Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<div class="container-contact">
    <div class="wrap-contact">
        <div class="contact-form-title">
            <div id="connection-box" class="connection-box"></div>
            AVCore Demo
            <span id="audio-bit-rate" style="font-size: 20px" class="br-box"></span>
            <span id="video-bit-rate" style="font-size: 20px" class="br-box"></span>
        </div>
        <div class="container-contact-form-btn">
            <button class="contact-form-btn" id="subscribe">Start and Subscribe</button>
            <button class="contact-form-btn" disabled id="stop-playing">Stop</button>
            <button class="contact-form-btn" disabled id="unmute-playback-video">Unmute</button>
        </div>
    </div>
    <div style="display: block;">
        <video id="playback-video" width="720" playsinline></video>
        <video id="video" width="720" playsinline></video>
    </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js'></script>
<script type="text/javascript" src="client/dist/index.js"></script>
<script type="text/javascript" src="dist/index.js"></script>
<script src="js/demoHlsStreaming.js"></script>
</body>
</html>
