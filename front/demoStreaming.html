<!DOCTYPE html>
<!--
  ~
  -->

<html lang="en">
<head>
    <title>AVCore Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="container-contact">
    <div class="wrap-contact">
        <div class="contact-form-title">
            AVCore Demo<div id="connection-box" class="connection-box"></div>
        </div>
        <div>
            <span id="audio-bit-rate" class="br-box"></span>
            <span id="video-bit-rate" class="br-box"></span>
        </div>
        <div class="container-contact-form-btn">
            <button class="contact-form-btn" id="subscribe">Start and Subscribe</button>
            <button class="contact-form-btn" disabled id="live-player">Live Player</button>
            <button class="contact-form-btn" disabled id="unmute-playback-video">Unmute</button>
            <button class="contact-form-btn" id="request-keyframe">Request Keyframe</button>
        </div>
        <div class="container-contact-form-btn hls-container" style="display: none">
            <button class="contact-form-btn" id="hls-button">Start HLS</button>
            <input style="display: inline-block;width: 400px" class="input" id="hls-url-input" readonly >
            <button class="contact-form-btn" disabled id="copy-hls">Copy</button>
        </div>
    </div>
    <video id="playback-video" width="1440" playsinline></video>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js'></script>
<script type="text/javascript" src="client/dist/index.js"></script>
<script type="text/javascript" src="dist/index.js"></script>
<script src="js/demoStreaming.js"></script>
</body>
</html>
