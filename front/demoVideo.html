<!DOCTYPE html>
<!--
  ~
  -->

<html lang="en">
<head>
    <title>AVCore Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="container-contact">
    <div class="wrap-contact">
        <div class="contact-form-title">
            AVCore Demo<div id="connection-box" class="connection-box"></div>
        </div>
        <div id="playback-video-bit-rate" class="br-box"></div>
        <div class="container-contact-form-btn">
            <button class="contact-form-btn start-button" id="subscribe">Start</button>
            <button class="contact-form-btn start-button publish-button" id="screen-share">Start screenshare</button>
            <button class="contact-form-btn" disabled id="stop-playing">Stop</button>
            <button class="contact-form-btn listen-button" disabled id="unmute-playback-video">Unmute</button>
            <button class="contact-form-btn listen-button" id="fullscreen">Fullscreen</button>
            <button class="contact-form-btn publish-button" id="recording">Start Recording</button>
        </div>
    </div>
    <video id="playback-video" width="1440" playsinline></video>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js'></script>
<script type="text/javascript" src="client/dist/index.js"></script>
<script type="text/javascript" src="dist/index.js"></script>
<script src="js/demoVideo.js"></script>
</body>
</html>
